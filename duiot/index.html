<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <title>WebDisplayConnect</title>
    <style>
        body {
            padding-top: 50px;
        }

        canvas {
            border-style: solid;
        }
    </style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">WebDisplayConnect</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a>Home</a></li>
                <li><a data-toggle="modal" data-target="#qrModal">Link to this window</a></li>
                <li><a data-toggle="modal" data-target="#qrDecoderModal">QR Reader</a></li>
                <li><a data-toggle="modal" data-target="#uploadModal">Upload</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">

    <div class="starter-template">
    </div>

    <canvas id="canvas1" width="800" height="600"></canvas>
</div>


<div class="modal fade" id="qrModal" tabindex="-1" role="dialog" aria-labelledby="qrModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="qrModalLabel">QR Code for this session</h4>
            </div>
            <div class="modal-body">
                <div id="qr"></div>
                <textarea id="uuid" rows="2" cols="60"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="uploadModalLabel">Upload Image</h4>
            </div>
            <div class="modal-body">
                <div id="uploadImage"></div>
                <input type="file" id="capture1">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="qrDecoderModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="qrDecoderModalLabel">QR Reader</h4>
                <div class="btn-group" id="cameraSelector" data-toggle="buttons"></div>
            </div>
            <div class="modal-body">
                <canvas id="qr-canvas" style="display:none;" width="800" height="600"></canvas>
                <video id="qrcam" autoplay width="320" height="240"></video>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="javascripts/jquery-2.0.3.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="javascripts/uuid.js"></script>
<script src="javascripts/qrcode.js"></script>
<script src="javascripts/llqrcode.js"></script>
<script src="javascripts/WebDisplayConnect.js"></script>
<script src="javascripts/main.js"></script>

</body>
</html>
